<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>邮件单发</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/emil_mgr.css" rel="stylesheet">
    <link href="css/game_data.css" rel="stylesheet">

    <script src="../game_data/js/mail_send_one_2.js" type="text/javascript"></script>
    <script src="../js/common/ui.js" type="text/javascript"></script>
    <script src="../js/mgr/js/common/common.js" type="text/javascript"></script>
    <script src="../js/mgr/js/common/jquery.min.js" type="text/javascript" language="javascript"></script>
    <script src="../js/mgr/js/common/http_connection.js" type="text/javascript"></script>
</head>
<body>

<div style="padding-top: 20px">
    <hr/>
    <div><b id="gs">游服</b></div>
    <div>UID：<b id="uid">123</b></div>
    <div>玩家名：<b id="player_name">名字</b></div>
    <div style="padding-bottom: 20px">玩家等级：<b id="player_level">1</b></div>
    <hr/>
    <div class="input-group " style="width: 300px" >
        <span class="input-group-addon">邮件标题<span>(*)</span></span>
        <input type="text" id="title_txt" class="form-control" placeholder="请输入邮件标题">

    </div>

    <div class="input-group " style="width: 300px" >
        <span class="input-group-addon">邮件内容<span>(*)</span></span>
        <input type="text" id="desc_txt" class="form-control" placeholder="请输入邮件标题">
    </div>

    <div>
        <input type="radio" name="RadioGroup1" id="radio" checked="checked" onchange="packageClick()" value="单选" />礼包
        <input type="radio" name="RadioGroup1" onchange="giftClick()" value="单选" />物品
    </div>

    <div class="input-group " style="width: 300px" >
        <span class="input-group-addon">礼包ID<span>(*)</span></span>
        <input type="text" id="package_id" class="form-control" placeholder="请输入礼包ID">
    </div>
    <div >
        物品类型：<select id="select_gs">
        <option style="width:200px">1</option>
        <option style="width:200px">2</option>
    </select>
    </div>


    <div class="input-group " style="width: 200px" >
        <span class="input-group-addon">物品个数<span>(*)</span></span>
        <input type="text" id="gift_count" class="form-control" value="1" >
    </div>


    <div>
        <input type="button" onclick="sendEmailClick()" value="发送邮件"/>
    </div>
</div>
</body>
</html>
